<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesRegistrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="../assets/photos/icons/Streambox-2.ico">
    <title>Registrar</title>
</head>
<body>

    <nav class="superior">
        <h2 class="namePlataforma">StreamBox</h2>
        <a href="../index.html" class="iniciar">Iniciar Sesion</a>
    </nav>
    
    <section class="nuevaCuenta">
        <h2 class="titleCuenta">Crear cuenta</h2>
        <h6 class="subtitulo">Usarás esto para ver en tus dispositivos favoritos</h6>
        <form action="../pages/pantallaPrincipal.html" class="registrar">
            
            <div class="datosPersonales">
            <h3 class="tituloPersonal">Datos personales</h3>
            <input type="text" id="nombre" class="controls" placeholder="Nombre*">
            <div class="error" id="errorNombre">
                    
            </div>
            <input type="text" id="apellido" class="controls" placeholder="Apellido*">
            <div class="error" id="errorApellido">
                    
            </div>
            <input type="email" id="email" class="controls" placeholder="Dirección de correo electrónico*">
            <div class="error" id="errorEmail">
                    
            </div>
            <input type="email" id="emailRepeat" class="controls" placeholder="Confirmar correo electrónico*">
            <div class="error" id="errorEmailRepeat">
                    
            </div>
            <input type="password" id="contraseña" class="controls" placeholder="Ingrese contraseña*">
            <div class="error" id="errorPass">
                    
            </div>
          
            <h3 class="tituloPlan">Seleccione un plan</h3>
            
            <select class="plan">
                <option value="0" disabled selected>Seleccionar plan</option>
                <option value="1">Básico con anuncios
                    $2.190,00/me
                    2 dispositivos a la vez
                    Resolución Full HD</option>

                    <option value="2">Estándar
                        $2.890,00
                        /mes
                        2 dispositivos a la vez
                        Resolución Full HD
                        30 descargas para disfrutar offline</option>
                        <option value="3">Estándar
                            $2.890,00 /mes
                            2 dispositivos a la vez
                            Resolución Full HD
                            30 descargas para disfrutar offline</option>
            </select>
            <div class="error" id="errorPlan">
                    
            </div>
            
            </div>

            <div class="datosBancarios">
                <h3 class="tituloBank">Datos bancarios</h3>
                <div class="iconCard">
                    <input type="text" id="numeroTarjeta" class="tarjeta" placeholder="Numero de la tarjeta*">
                    <i class="fa-solid fa-credit-card"></i>
                </div>

                <div class="error" id="errorTarjeta"></div>
                <div class="nombres">
                <input type="text" id="nombreTitular" placeholder="Nombre titular*">
                <input type="text" id="apellidoTitular" placeholder="Apellido*">
            </div>
            <div class="error" id="errorNombres">
                    
            </div>
            <div class="seguridad">
                <input type="text" id="codigoSeguridad" class="bancario" placeholder="Codigo de seguridad">

                <input type="date" class="bancario" id="calendario" placeholder="Fecha de vencimiento*">
            </div>
            <div class="error" id="errorCode">
                    
            </div>
            </div>

            <div class="bottons">
                <button type="submit" id="botonConfirmar">Crear cuenta</button>
                <button type="reset">Cancelar</button>
            </div>
            
        </form>

    </section>

    <footer class="piePagina">

        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>

        <div class="politcs">
            <ul>
             <li>Política de privacidad</li>
             <li>Términos de Uso</li>
             <li>Gestionar cookies</li>
             <li>Info</li>
             <li>Ayuda</li>   
            </ul>
        </div>
    </footer>

    <script src="../js/scriptRegistrarse.js"></script>
</body>
</html>
