<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesIniciarSesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login</title>
    <link rel="icon" href="../assets/photos/icons/Streambox-2.ico">
</head>
<body>

    <div class="contenedor-padre">
    <div class="imagen">2</div>
    <h2 class="name">StreamBox</h2>
    <div class="contenedor">
        <form action="./pages/pantallaPrincipal.html" class="formulario">
            <h2 class="iniciar">Iniciar sesión</h2>
            <h4 class="texto">Ingrese su dirección de correo electrónico/email de StreamBox y contraseña.</h4>
            <div class="input-container">
                <input type="email" class="controls" id="emailIniciarSesion" placeholder="Correo Electrónico">

                <div class="errorMail">
                    
                </div>
               

                <input type="password" class="controls" id="contraseñaIniciarSesion" placeholder="Contraseña">

                <div class="errorPass">
                    
                </div>
               
            </div>
            

            <a href="./pages/RecuperarContraseña.html" class="resetPass">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="ingresar" ><span>Ingresar</span></button>

            <span class="linea"></span>

            <h4 class="registrar">¿No tienes una cuenta? <a href="./pages/registrarse.html">Regístrate</a></h4>
        </form>
        </div>
    </div>
</div>

<script src="./js/scriptLoginPrincipal.js"></script>
</body>
</html>
