<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylesRecuperarPass.css">
    <link rel="icon" href="../assets/photos/icons/Streambox-2.ico">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="contenedor-padre">
        <div class="imagen"></div>
        <div class="name">StreamBox</div>
        <div class="contenedor">
            <form action="../index.html" class="formulario">
                <h1>Recuperar Contraseña</h1>
                
                <input class="controls" type="email" id="email" placeholder="Correo Electronico">
                
                <input class="controls" type="text" id="usuario" placeholder="Usuario">
                <br>
                <div class="EnviarCorreo">
                    <button type="submit" class="enviar" ><span>Enviar</span></button>
                    <button type="reset" class="cancelar"><span>Cancelar</span></button>
                </div>
                <div class="linea"></div>
                <a class="registrar" href="registrarse.html">¿No tienes una cuenta? Regístrate</a>
            </form>
        </div>
    </div>

    <script src="../js/recuperarContraseniaCodigo.js"></script>
</body> 
</html>
