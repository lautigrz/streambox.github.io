<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stylesRegistrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Registrar</title>
</head>
<body>

    <nav class="superior">
        <h2 class="namePlataforma">StreamBox</h2>
        <a href="iniciarSesion.html" class="iniciar">Iniciar Sesion</a>
    </nav>
    
    <section class="nuevaCuenta">
        <h2 class="titleCuenta">Crear cuenta</h2>
        <h6 class="subtitulo">Usarás esto para ver en tus dispositivos favoritos</h6>
        <form class="registrar">
            
            <div class="datosPersonales">
            <h3 class="tituloPersonal">Datos personales</h3>
            <input type="email"  class="controls" placeholder="Dirección de correo electrónico*" required>
            <input type="email"  class="controls" placeholder="Confirmar correo electrónico*" required>
            <input type="password" class="controls" placeholder="Ingrese contraseña*" required>
            <input type="text" class="controls" placeholder="Nombre*">
            <input type="text" class="controls" placeholder="Apellido*">
            <h3 class="tituloPlan">Seleccione un plan</h3>
            
            <select class="plan">
                <option value="" disabled selected>Seleccionar plan</option>
                <option value="1">Básico con anuncios
                    $2.190,00/me
                    2 dispositivos a la vez
                    Resolución Full HD</option>

                    <option value="2">Estándar
                        $2.890,00
                        /mes
                        2 dispositivos a la vez
                        Resolución Full HD
                        30 descargas para disfrutar offline</option>
                        <option value="3">Estándar
                            $2.890,00 /mes
                            2 dispositivos a la vez
                            Resolución Full HD
                            30 descargas para disfrutar offline</option>
            </select>
            
            </div>

            <div class="datosBancarios">
                <h3 class="tituloBank">Datos bancarios</h3>
                <div class="iconCard">
                    <input type="text" class="tarjeta" placeholder="Numero de la tarjeta*" required>
                    <i class="fa-solid fa-credit-card"></i>
                </div>
                <div class="nombres">
                <input type="text" placeholder="Nombre titular*" required>
                <input type="text" placeholder="Apellido*" required>
            </div>
            <div class="seguridad">
                <input type="text" class="bancario" placeholder="Codigo de seguridad">

                <input type="date" class="bancario" placeholder="Fecha de vencimiento*" required>
            </div>
            </div>

            <div class="bottons">
                <button type="submit">Crear cuenta</button>
                <button type="reset">Cancelar</button>
            </div>
            
        </form>

    </section>

    <footer class="piePagina">

        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>

        <div class="politcs">
            <ul>
             <li>Política de privacidad</li>
             <li>Términos de Uso</li>
             <li>Gestionar cookies</li>
             <li>Info</li>
             <li>Ayuda</li>   
            </ul>
        </div>
    </footer>

</body>
</html>
